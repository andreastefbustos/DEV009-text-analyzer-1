<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TEXT ANALYZER</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>
      Analizador de Texto
    </h1>
  </header>

  <ul>
    <li>Palabras:<span id="word-count">0</span></li>
    <li>Caracteres:<span id="charater-count">0</span></li>
    <li>Caracteres sin Espacios:<span id="character-count-excluding-spaces">0</span></li>
    <li>Promedio longitud:<span id="average-word-length">0</span></li>
    <li>Números:<span id="number-count">0</span></li>
    <li>Suma Números:<span id="number-sum">0</span></li>
    
  </ul>
  
  <textarea name="user-input" id="user-input" cols="30" rows="10"></textarea>
  
  <button id="reset-button">Limpiar métricas</button>
  
  <footer>
    <p>Autor: Andrea Bustos</p>
  </footer>
  
  <script src="index.js" type="module"></script>
</body>
</html>

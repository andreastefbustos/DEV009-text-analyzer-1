<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TEXT ANALYZER</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>
      Analizador de Texto
    </h1>
  </header>

  <ul class="metrics">
    <li class="characters">Palabras:<span id="word-count"> 0 </span></li>
    <li class="characters">Caracteres:<span id="charater-count"> 0 </span></li>
    <li class="characters">Caracteres sin Espacios:<span id="character-count-excluding-spaces"> 0 </span></li>
    <li class="characters">Números:<span id="number-count"> 0 </span></li>
    <li class="characters">Suma Números:<span id="number-sum"> 0 </span></li>
    <li class="characters">Promedio longitud:<span id="average-word-length"> 0 </span></li>
  </ul>
  
  <textarea name="user-input" cols="30" rows="10"></textarea>
  
  <button id="reset-button">Limpiar métricas</button>
  
  <footer>
    <p>Autor: Andrea Bustos</p>
  </footer>
  
  <script src="index.js" type="module"></script>
</body>
</html>
